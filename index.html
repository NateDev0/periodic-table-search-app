<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Periodic Table Search</title>
  <script src="https://cdn.jsdelivr.net/npm/openai@4.0.0/dist/openai.min.js"></script>
  <script src="config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .search-container {
      margin: 20px;
    }
    .periodic-table {
      display: grid;
      grid-template-columns: repeat(18, 1fr);
      gap: 5px;
      max-width: 1800px;
      margin: 0 auto;
      padding: 20px;
    }
    .element {
      border: 1px solid #ccc;
      padding: 8px 4px;
      text-align: center;
      font-size: 12px;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
      min-height: 90px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      gap: 2px;
    }
    .element:hover {
      transform: scale(1.1);
    }
    .highlight {
      background-color: yellow;
      border-color: orange;
      border-width: 3px;
      transform: scale(1.2);
      z-index: 1;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
    }
    .element span {
      display: block;
    }
    .element .symbol {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
    .element .name {
      font-size: 9px;
      margin: 0;
    }
    .element .atomic-number {
      font-size: 10px;
      color: #444;
      align-self: flex-start;
      margin: 0;
    }
    .element .atomic-mass {
      font-size: 9px;
      color: #666;
      margin: 0;
    }
    .element .ion-charge {
      font-size: 9px;
      color: #666;
      margin-top: auto;
      min-height: 12px;
      padding: 1px 0;
      width: 100%;
      border-top: 1px dotted #ddd;
    }
    /* Element type colors */
    .nonmetal { background-color: lightgreen; }
    .metal { background-color: lightblue; }
    .metalloid { background-color: lightyellow; }
    .noble-gas { background-color: lightpink; }
    .halogen { background-color: lightcoral; }
    .alkali-metal { background-color: lightcyan; }
    .alkaline-earth-metal { background-color: lightgoldenrodyellow; }
    .transition-metal { background-color: lavender; }
    .lanthanide { background-color: peachpuff; }
    .actinide { background-color: plum; }
    .spacer {
      grid-column: span 1;
      visibility: hidden;
    }
    .lanthanide-row {
      margin-top: 30px;
    }
    .actinide-row {
      margin-top: 10px;
    }
    .answer-container {
      margin: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 600px;
      margin: 20px auto;
      display: none;
    }
    
    .loading {
      display: none;
      margin: 20px auto;
    }
    .legend {
      margin: 20px auto;
      max-width: 800px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }

    .legend h3 {
      margin-top: 0;
      margin-bottom: 15px;
    }

    .legend-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      justify-items: start;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .color-box {
      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head>

        // Lanthanides
        div.style.gridRow = '9';
        div.style.gridColumn = (element.atomicNumber - 54).toString();
        div.classList.add('lanthanide-row');
      } else if (element.atomicNumber >= 89 && element.atomicNumber <= 103) {
        // Actinides
        div.style.gridRow = '10';
        div.style.gridColumn = (element.atomicNumber - 86).toString();
        div.classList.add('actinide-row');
      } else {
        // Calculate row based on atomic number
        let row;
        if (element.atomicNumber <= 2) row = 1;
        else if (element.atomicNumber <= 10) row = 2;
        else if (element.atomicNumber <= 18) row = 3;
        else if (element.atomicNumber <= 36) row = 4;
        else if (element.atomicNumber <= 54) row = 5;
        else if (element.atomicNumber <= 86) row = 6;
        else row = 7;

        div.style.gridColumn = element.column.toString();

      spacer.style.gridColumn = column.toString();
      periodicTable.appendChild(spacer);
    }

    for (let i = 3; i <= 12; i++) {

    }

      const elementSearch = document.querySelectorAll(".element").forEach(el => {
        el.classList.remove("highlight");
        if (el.dataset.symbol.toLowerCase() === query || el.dataset.name.toLowerCase() === query) {
          el.classList.add("highlight");
          answerContainer.style.display = "none";
          return;
        }
      });

      // If it looks like a question (more than 3 words), treat it as a chemistry question
      if (query.split(" ").length > 3) {
        try {
          loadingDiv.style.display = "block";
          answerContainer.style.display = "none";

          const answer = await askChemistryQuestion(query);

          answerContainer.innerHTML = `
            <h3>Answer:</h3>
            <p>${answer}</p>
          `;
          answerContainer.style.display = "block";
        } catch (error) {
          answerContainer.innerHTML = `
            <p style="color: red;">Sorry, I couldn't process that question. Please try again.</p>
          `;
          answerContainer.style.display = "block";
        } finally {
          loadingDiv.style.display = "none";
        }
      }
    }
